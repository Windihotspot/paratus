name: Send Facility Expiry SMS

on:
  schedule:
    # Runs every day at 9 AM Lagos time (UTC+1 = 8 AM UTC)
    - cron: '0 8 * * *'
  workflow_dispatch: # allows manual trigger

jobs:
  send_sms:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Edge Function
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          KUDISMS_TOKEN: ${{ secrets.KUDISMS_TOKEN }}
          KUDISMS_SENDER_ID: ${{ secrets.KUDISMS_SENDER_ID }}
          KUDISMS_API_URL: ${{ secrets.KUDISMS_API_URL }}
        run: |
          curl -X POST https://ytvqldflnqwflahxjjzu.supabase.co/functions/v1/send-loan-expiry-sms